<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ board['name'] }} - Myntra</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS styles */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
        }
        .board-item {
            border: 1px solid #dee2e6;
            background-color: #fff;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 10px;
        }
        .board-header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }
        .item-details {
            padding: 20px;
        }
        .item-title {
            font-size: 24px;
            font-weight: bold;
            color: #c233a3;
            margin-bottom: 10px;
        }
        .item-link {
            font-size: 18px;
            color: #ff69b4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="board-header">{{ board['name'] }} - Myntra</h1>
        
        <!-- Items in Style Board -->
        <div class="row">
            {% for item in board['items'] %}
            <div class="col-md-4">
                <div class="board-item">
                    <div class="item-details">
                        <p class="item-title">{{ item['name'] }}</p>
                        <p class="item-link"><a href="{{ item['link'] }}" target="_blank">View on Myntra</a></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
